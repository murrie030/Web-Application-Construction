<!DOCTYPE html>
<html>
<head>
	<title>Rekenmachine</title>
</head>
<script type="text/javascript">
	function myclick(a){
		myform.display.value += a;
	}

	function equalto(){
		myform.display.value = eval(myform.display.value);
	}

	function ac() {
		// maakt de value 0 wanneer je op AC klikt
		myform.display.value = 0;
	}

	function backspace() {
		// haalt het laatste cijfer weg wat je hebt ingetikt
		var prevalue = myform.display.value;
		myform.display.value = prevalue.substr(0, prevalue.length - 1);
	}

	function sin(){
		myform.display.value = Math.sin(myform.display.value
			);
	}

	function cos(){
		myform.display.value = Math.cos(myform.display.value
			);
	}

	function tan(){
		myform.display.value = Math.tan(myform.display.value
			);
	}

	function macht(){
		myform.display.value = Math.pow(myform.display.value,2 
			);
	}

	function wortel(){
		myform.display.value = Math.pow(myform.display.value,1/2 
			);
	}

</script>

<body>
	<form name="myform">
		<input type="text" name="display">
		<br>

		<input type="button" name="buttonSIN" value="SIN" onclick="sin()">
		<input type="button" name="buttonCOS" value="COS" onclick="cos()">
		<input type="button" name="buttonTAN" value="TAN" onclick="tan()">
		<input type="button" name="buttonMACHT" value="^2" onclick="macht()">
		<input type="button" name="buttonWORTEL" value="Rt">
		<br>

		<input type="button" name="button7" value="7" onclick="myclick('7')">
		<input type="button" name="button8" value="8" onclick="myclick('8')">
		<input type="button" name="button9" value="9" onclick="myclick('9')">
		<input type="button" name="delete" value="DEL" onclick="backspace()">
		<input type="button" name="ac" value="AC" onclick="ac()">
		<br>

		<input type="button" name="button4" value="4" onclick="myclick('4')">
		<input type="button" name="button5" value="5" onclick="myclick('5')">
		<input type="button" name="button6" value="6" onclick="myclick('6')">

		<input type="button" name="plusbutton" value="+" onclick="myclick('+')">
		<input type="button" name="minbutton" value="-" onclick="myclick('-')">
		<br>

		<input type="button" name="button1" value="1" onclick="myclick('1')">
		<input type="button" name="button2" value="2" onclick="myclick('2')">
		<input type="button" name="button3" value="3" onclick="myclick('3')">


		<input type="button" name="keerbutton" value="*" onclick="myclick('*')">
		<input type="button" name="delenbutton" value="/" onclick="myclick('/')">
		<br>

		<input type="button" name="button0" value="0" onclick="myclick('0')">
		<input type="button" name="buttondubbel0" value="00" onclick="myclick('00')">
		<input type="button" name="punt" value="." onclick="myclick('.')">
		<input type="button" name="isbutton" value="=" onclick="equalto()">
		<br>
	</form>
</body>
</html>
